<main class="container">
  <h1>Katalog</h1>
  <div id="grid" class="grid"></div>
</main>
<footer>© 2025 SmartAssist</footer>
<script>
fetch('data/products.json').then(r=>r.json()).then(items=>{
  const g=document.getElementById('grid'); g.innerHTML='';
  g.innerHTML = items.map(x=>`
    <div class="card">
      <div class="badge">${x.category||'Alltag'}</div>
      <h3>${x.name}</h3>
      <p>${x.helps||''}</p>
      ${x.link?`<a href="${x.link}" target="_blank" rel="noopener">Zur Website</a>`:''}
    </div>`).join('');
}).catch(_=>{document.getElementById('grid').innerHTML='<div class="card">Keine Daten.</div>';});
</script>
<script src="assets/product-schema.js"></script>
<script>if("serviceWorker" in navigator){navigator.serviceWorker.register("sw.js");}</script>
</body></html>
