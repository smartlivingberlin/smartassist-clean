<script>
let ALL=[];
async function load(){
  const g=document.getElementById('grid'); g.innerHTML='<div class="card">Lade Produkte...</div>';
  try{ ALL=await fetch('data/products.json').then(r=>r.json()); render(''); }catch(e){ g.innerHTML='<div class="card">Keine Daten.</div>'; }
}
function render(q){
  const g=document.getElementById('grid'); g.innerHTML='';
  const items = filterItems(ALL,q,(x)=>[x.name,x.category,x.helps].join(' '));
  g.innerHTML = items.map(x=>`<div class="card item">
    <div class="badge">${x.category||'Alltag'}</div>
    <h3>${x.name} ${mostClicked(x.brand)?"ðŸ”¥":""}</h3><p>${x.helps||''}</p>
    <div class="kv">
      ${x.link?`<a class="btn btn-outline" data-aff-brand="${x.brand||""}" href="${x.link}" target="_blank" rel="noopener">Zur Website</a>`:''}
      ${x.docs?`<a class="btn" href="${x.docs}" target="_blank" rel="noopener">Datenblatt</a>`:''}
    </div>
  </div>`).join('') || '<div class="card">Nichts gefunden.</div>';
}
document.getElementById('q').addEventListener('input',e=>render(e.target.value));
load();
</script>

<script>
(function(){
  const bar=document.querySelector('.searchbar')||document.querySelector('main');
  if(!bar) return;
  const btn=document.createElement('button'); btn.className='btn btn-outline'; btn.style.margin='8px'; btn.textContent='Favoriten als CSV';
  btn.onclick=async ()=>{
    try{
      const P=await fetch('data/products.json').then(r=>r.json());
      const fav=JSON.parse(localStorage.getItem('favProducts')||'[]'); // falls du es spÃ¤ter nutzt
      const rows=[['Name','Brand','Kategorie','Preis(EUR)','Link']];
      (fav.length? P.filter(p=>fav.includes(p.name)) : P.slice(0,5)).forEach(p=>rows.push([p.name,p.brand||'',p.category||'',p.price_eur||'',p.link||'']));
      exportCSV(rows,'produkte.csv');
    }catch(e){alert('Kann CSV nicht erstellen.')}
  };
  bar.appendChild(btn);
})();
</script>
