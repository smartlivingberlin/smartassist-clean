name: Build SmartAssist
on:
  push: { branches: [ main ] }
  schedule:
    - cron: "0 */12 * * *"   # alle 12h RSS aktualisieren
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Generate pages & assets
        run: |
          python3 generate_glossary.py || true
          python3 generate_usecases.py || true
          python3 generate_og.py || true
          python3 generate_topics.py || true
          python3 scripts/generate_ics.py || true
          python3 scripts/generate_rss.py || true
      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add glossary/ usecases/ topics/ og/ events/ glossary.html feed.xml data/news.json || true
          git commit -m "auto: generated pages & fetched RSS" || echo "No changes"
          git push || true
