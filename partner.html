<main class="container">
  <h1>Partner</h1>
  <p class="card">Hier findest du Hersteller, Händler und Institute. <a href="submit-partner.html">Partner einreichen</a></p>
  <div id="plist"></div>
</main>
<footer>© 2025 SmartAssist</footer>
<script>
fetch('data/partners.json').then(r=>r.json()).then(list=>{
  const box=document.getElementById('plist');
  if(!Array.isArray(list)||!list.length){ box.innerHTML='<div class="card">Noch keine Einträge.</div>'; return;}
  box.innerHTML = '<div class="grid">'+list.map(p=>`
    <div class="card">
      <div class="badge">${p.type||'Partner'}</div>
      <h3>${p.name}</h3>
      <p>${p.focus||''}${p.country?` · ${p.country}`:''}</p>
      ${p.link?`<a href="${p.link}" target="_blank" rel="noopener">Zur Website</a>`:''}
    </div>`).join('')+'</div>';
});
</script>
</body></html>
