<!doctype html><html lang="de"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Partner – SmartAssist</title>
<link rel="stylesheet" href="assets/style.css"></head>
<body>
<nav class="nav">
  <a class="nav-brand" href="index.html">SmartAssist</a>
  <a href="katalog.html">Katalog</a><a href="news.html">News</a>
  <a href="partner.html"><strong>Partner</strong></a>
  <a href="usecases.html">Use-Cases</a><a href="stories.html">Stories</a><a href="kontakt.html">Kontakt</a>
</nav>
<main class="container">
  <div class="searchbar">
    <input id="pq" type="search" placeholder="Suche nach Name, Typ, Fokus..." aria-label="Suche Partner">
  </div>
  <div id="plist" class="grid"></div>
  <p class="muted">Neuer Partner? <a href="submit-partner.html">Hier einreichen</a>.</p>
</main>
<footer class="footer">© 2025 SmartAssist</footer>
<script src="assets/search.js"></script>
<script>
let P=[];
async function loadP(){
  const box=document.getElementById('plist'); box.innerHTML='<div class="card">Lade Partner...</div>';
  try{ P=await fetch('data/partners.json').then(r=>r.json()); renderP(''); }catch(e){ box.innerHTML='<div class="card">Keine Einträge.</div>'; }
}
function renderP(q){
  const box=document.getElementById('plist'); box.innerHTML='';
  const list=filterItems(P,q,(p)=>[p.name,p.type,p.focus,p.country].join(' '));
  box.innerHTML = list.map(p=>`
    <div class="card item">
      <div class="badge">${p.type||'Partner'}</div>
      <h3>${p.name}</h3>
      <p>${p.focus||''}${p.country?` · ${p.country}`:''}</p>
      ${p.link?`<a class="btn btn-outline" href="${p.link}" target="_blank" rel="noopener">Website</a>`:''}
    </div>`).join('') || '<div class="card">Nichts gefunden.</div>';
}
document.getElementById('pq').addEventListener('input',e=>renderP(e.target.value));
loadP();
</script>
</body></html>
