<!doctype html><html lang="de"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>News & Stories – SmartAssist</title>
<link rel="stylesheet" href="assets/style.css"></head>
<body>
<nav class="nav"><a class="nav-brand" href="index.html">SmartAssist</a><a href="news.html"><strong>News</strong></a></nav>
<main class="container">
  <article class="card">
    <h1>News & Stories</h1>
    <p class="muted">Automatisch kuratierte Entwicklungen aus Robotik, Assistenz & KI.</p>
  </article>
  <section id="autonews" class="grid"></section>
<section class="card"><a class="btn" href="news-archive.html">Zum Archiv →</a></section><section class="card"><a class="btn" href="news-timeline.html">Timeline-Ansicht →</a></section></main>
<footer class="footer">© 2025 SmartAssist</footer>
<script>
fetch('data/news.json').then(r=>r.json()).then(d=>{
  const c=document.getElementById('autonews');
  c.innerHTML=d.items.map(x=>`<a class="card" href="${x.link}" target="_blank" rel="noopener">
    <h3>${x.title}</h3><p class="muted">${x.source} – ${x.published}</p><p>${x.summary}</p>
  </a>`).join('');
});
</script>
</body></html>
