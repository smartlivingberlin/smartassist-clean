<!doctype html><html lang="de"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>News & Stories – SmartAssist</title>
<link rel="stylesheet" href="assets/style.css">
<style>
.news-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:16px}
.news-card{border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;display:flex;flex-direction:column;transition:transform .2s,box-shadow .2s}
.news-card:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,.1)}
.news-card img,.news-card iframe{width:100%;height:180px;object-fit:cover}
.news-card .body{padding:.8rem}
.news-card h3{margin:.2rem 0;font-size:1.1rem}
.news-card p{font-size:.9rem;color:#475569}
</style>
</head><body>
<nav class="nav"><a class="nav-brand" href="index.html">SmartAssist</a> 
<a href="news.html"><strong>News</strong></a>
<a href="news-archive.html">Archiv</a>
<a href="news-timeline.html">Timeline</a></nav>

<main class="container">
  <article class="card"><h1>News & Stories</h1>
    <p class="muted">Mit Bildern und Videos aus Robotik, Assistenz & KI.</p>
  </article>
  <section id="autonews" class="news-grid"></section>
<section class="card"><a class="btn" href="media-gallery.html">Zur Media-Galerie →</a></section></main>
<footer class="footer">© 2025 SmartAssist</footer>
<script>
fetch('data/news.json').then(r=>r.json()).then(d=>{
  const c=document.getElementById('autonews');
  c.innerHTML=d.items.map(x=>{
    let media="";
    if(x.video){
      if(x.video.type==="youtube") media=`<iframe src="https://www.youtube.com/embed/${x.video.id}" frameborder="0" allowfullscreen loading="lazy"></iframe>`;
      if(x.video.type==="vimeo") media=`<iframe src="https://player.vimeo.com/video/${x.video.id}" frameborder="0" allowfullscreen loading="lazy"></iframe>`;
    } else {
      const thumb=x.thumb||"https://picsum.photos/seed/"+encodeURIComponent(x.id)+"/600/400";
      media=`<img src="${thumb}" alt="">`;
    }
    return `<a class="news-card" href="${x.link}" target="_blank" rel="noopener">
      ${media}
      <div class="body">
        <h3>${x.title}</h3>
        <p class="muted">${x.source} – ${x.published}</p>
        <p>${x.summary}</p>
      </div>
    </a>`;
  }).join('');
});
</script>
</body></html>
