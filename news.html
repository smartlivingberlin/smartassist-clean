<!doctype html><html lang="de"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>News – SmartAssist</title>
<link rel="stylesheet" href="assets/style.css"></head>
<body>
<nav class="nav">
  <a class="nav-brand" href="index.html">SmartAssist</a>
  <a href="katalog.html">Katalog</a><a href="news.html"><strong>News</strong></a>
  <a href="partner.html">Partner</a><a href="usecases.html">Use-Cases</a>
  <a href="stories.html">Stories</a><a href="events.html">Events</a><a href="kontakt.html">Kontakt</a>
</nav>
<main class="container">
  <h1>Neuigkeiten</h1>
  <div id="newslist" class="grid"></div>
</main>
<footer class="footer">© 2025 SmartAssist</footer>

<div id="videoModal"><div class="box"><button id="closeModal" class="btn btn-outline">Schließen</button><iframe allowfullscreen></iframe></div></div>

<script type="module">
import {videoModal} from './assets/ui.js'; videoModal();
const box=document.getElementById('newslist');
fetch('data/news.json').then(r=>r.json()).then(items=>{
  // sort desc by date
  items.sort((a,b)=>(b.date||'').localeCompare(a.date||''));
  box.innerHTML = items.map(n=>{
    const img = n.image ? `<img src="${n.image}" alt="" loading="lazy" style="width:100%;border-radius:12px">` :
      (n.youtube_id ? `<img src="https://img.youtube.com/vi/${n.youtube_id}/maxresdefault.jpg" alt="" loading="lazy" style="width:100%;border-radius:12px">` : '');
    const videoBtn = n.youtube_id ? `<a class="btn" href="#" data-yt="${n.youtube_id}">Video ansehen</a>` : '';
    return `<div class="card item">
      ${img}
      <div class="badge">${n.topic||'Allgemein'}</div>
      <h3>${n.title}</h3>
      <small class="muted">${n.date||''}</small>
      <p>${n.summary||''}</p>
      <div class="kv">
        ${n.link?`<a class="btn btn-outline" href="${n.link}" target="_blank" rel="noopener">Quelle</a>`:''}
        ${videoBtn}
      </div>
    </div>`;
  }).join('') || '<div class="card">Noch keine News.</div>';
}).catch(_=> box.innerHTML='<div class="card">Fehler beim Laden.</div>');
</script>
</body></html>
