<!doctype html><html lang="de"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Partner werden – SmartAssist</title>
<link rel="stylesheet" href="assets/style.css"></head>
<body>
<nav class="nav"><a class="nav-brand" href="index.html">SmartAssist</a></nav>
<main class="container">
  <h1>Partner werden</h1>
  <form action="https://formspree.io/f/yourcode" method="POST" class="card">
    <label>Firma* <input name="company" required></label>
    <label>Website <input name="website"></label>
    <label>Kontakt-E-Mail* <input type="email" name="email" required></label>
    <label>Kategorie <input name="category" placeholder="Assistenz, Sport, Haushalt…"></label>
    <label>Kurzbeschreibung <textarea name="about" rows="4"></textarea></label>
    <button class="btn">Absenden</button>
  </form>
</main>
<footer class="footer">© 2025 SmartAssist</footer>
</body></html>
