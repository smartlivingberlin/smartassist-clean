<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Audit Reports ‚Äì SmartAssist</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .scores span {display:inline-block; margin:0 6px; padding:4px 8px; border-radius:6px; font-weight:600;}
    .perf{background:#16a34a;color:#fff}
    .seo{background:#2563eb;color:#fff}
    .a11y{background:#9333ea;color:#fff}
    .bp{background:#f59e0b;color:#fff}
    .pwa{background:#ef4444;color:#fff}
    canvas{max-width:100%; margin-top:20px}
    select{margin:10px 0;padding:6px;border-radius:6px;}
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html">üè† Home</a>
    <strong>Audit Reports</strong>
  </nav>

  <main class="container">
    <h1>üîé Lighthouse & SEO Reports</h1>
    <p>Automatisch erzeugt bei jedem Push. Unten die <strong>letzten 5 L√§ufe</strong> mit Scores & ein Verlauf-Diagramm.</p>

    <div id="reports-list" class="grid"></div>

    <section class="card">
      <h3>üìà Score-Verlauf</h3>
      <label>Seite ausw√§hlen:
        <select id="pageFilter"></select>
      </label>
      <canvas id="scoreChart"></canvas>
    </section>
  </main>

  <footer class="footer">¬© 2025 SmartAssist</footer>

  <script>
  let chart;

  async function loadHistory(){
    try {
      const res = await fetch("reports/history.csv?"+Date.now());
      if(!res.ok) return;
      const txt = await res.text();
      const lines = txt.trim().split("\n").slice(1); // ohne Header
      const data = lines.map(l=>l.split(","));
      const pages = [...new Set(data.map(r=>r[1]))];
      const sel = document.getElementById("pageFilter");
      sel.innerHTML = pages.map(p=>`<option value="${p}">${p}</option>`).join("");
      sel.onchange=()=>renderChart(data, sel.value);
      renderChart(data, pages[0]);
    } catch(e){ console.error("History-Fehler",e); }
  }

  function renderChart(data, page){
    const rows = data.filter(r=>r[1]===page);
    const labels = rows.map(r=>r[0]);
    const perf = rows.map(r=>+r[2]);
    const seo  = rows.map(r=>+r[3]);
    const a11y = rows.map(r=>+r[4]);
    const bp   = rows.map(r=>+r[5]);
    const pwa  = rows.map(r=>+r[6]);

    const ctx = document.getElementById("scoreChart");
    if(chart) chart.destroy();
    chart = new Chart(ctx,{
      type:"line",
      data:{
        labels,
        datasets:[
          {label:"Perf",data:perf,borderColor:"#16a34a"},
          {label:"SEO",data:seo,borderColor:"#2563eb"},
          {label:"A11y",data:a11y,borderColor:"#9333ea"},
          {label:"BestP",data:bp,borderColor:"#f59e0b"},
          {label:"PWA",data:pwa,borderColor:"#ef4444"},
        ]
      },
      options:{
        responsive:true,
        plugins:{legend:{position:"bottom"}},
        scales:{y:{min:0,max:100}}
      }
    });
  }

  loadHistory();
  </script>
</body>
</html>
