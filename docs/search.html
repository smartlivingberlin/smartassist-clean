<link rel="stylesheet" href="assets/style.css">
</head><body>
<nav class="navbar">
  <a href="index.html">Home</a><a href="katalog.html">Katalog</a>

<main>
  <h1>Suche</h1>
  <input id="q" placeholder="z. B. Exoskelett, VR, Pflegeâ€¦" style="width:100%;padding:.8rem;border:1px solid #e5e7eb;border-radius:10px">
  <div id="res" class="grid" style="margin-top:1rem"></div>
</main>
<footer><p>Â© 2025 SmartAssist</p></footer>
<script>
(async function(){
  const q=document.getElementById('q'), res=document.getElementById('res');
  const products=await fetch('data/products.json').then(r=>r.json()).catch(()=>[]);
  const news=await fetch('data/news.json').then(r=>r.json()).catch(()=>[]);
  function render(val){
    const v=(val||'').toLowerCase(); if(!v){res.innerHTML='';return;}
    const p=products.filter(x=>(x.name+x.brand+(x.tags||[]).join()).toLowerCase().includes(v)).map(x=>`<div class="card"><img src="${x.image}"><div style="padding:12px"><h3>${x.name}</h3><p>${x.brand}</p><a class="btn" href="katalog.html">Zum Katalog</a></div></div>`);
    const n=news.filter(x=>(x.title+x.source).toLowerCase().includes(v)).map(x=>`<a class="news-card" href="${x.link}" target="_blank" rel="noopener"><img src="${x.image}"><div class="body"><h3>${x.title}</h3><p class="muted">${x.source}</p><span class="btn secondary">Ã–ffnen</span></div></a>`);
    res.innerHTML=p.concat(n).join('') || '<p class="notice">Keine Treffer.</p>';
  }
  q.oninput=e=>render(e.target.value);
})();
</script>
</body></html>
