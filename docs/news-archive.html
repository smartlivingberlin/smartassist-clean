<main class="container">
  <h1>News-Archiv</h1>
  <input id="filter" placeholder="ðŸ” suchenâ€¦" style="padding:.45rem .7rem;border:1px solid #ddd;border-radius:8px;width:100%;max-width:420px;margin:12px 0;">
  <div id="alist" class="news-grid"></div>

<script>
let ALL=[];
fetch('data/news-archive.json').then(r=>r.json()).then(d=>{
  ALL=d;
  render();
});
function render(q=""){
  const c=document.getElementById('alist');
  const f=ALL.filter(x=>!q||x.title.toLowerCase().includes(q)||x.summary.toLowerCase().includes(q)||x.source.toLowerCase().includes(q));
  c.innerHTML=f.map(x=>`<a class="card" href="${x.link}" target="_blank" rel="noopener">
    <h3>${x.title}</h3>
    <p class="muted">${x.source} â€“ ${x.published}</p>
    <p>${x.summary}</p>
  </a>`).join('') || "<p class='muted'>Keine Treffer</p>";
}
document.getElementById('filter').oninput=e=>render(e.target.value.toLowerCase());
</script>
