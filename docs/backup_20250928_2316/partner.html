<body>
<nav class="nav"><a class="nav-brand" href="./smartassist-clean/index.html">SmartAssist</a><a href="./smartassist-clean/partner.html"><strong>Partner</strong></a> <a href="./smartassist-clean/lead.html">Guide</a> <a href="./smartassist-clean/events.html">Events</a></nav><div class="container" style="margin-top:8px"><a class="btn btn-outline" href="./smartassist-clean/../partner-kontakt.html">Partner kontaktieren</a></div>
<main class="container">
  <h1>Partner</h1>
  <div>
    <label>Filter Land: <input id="filterCountry" placeholder="DE, US..."></label>
    <label>Kategorie: <input id="filterCat" placeholder="Assistenz, Sport..."></label>
    <button onclick="exportCSV()">CSV Export</button>
  </div>
  <div id="plist" class="grid logos"></div>
</main>
<footer class="footer">Â© 2025 SmartAssist</footer>
<script>
let PARTNERS=[];
fetch('data/partners.json').then(r=>r.json()).then(d=>{PARTNERS=d;render();});
function render(){
  const c=document.getElementById('plist');
  const land=document.getElementById('filterCountry').value.trim().toLowerCase();
  const cat=document.getElementById('filterCat').value.trim().toLowerCase();
  const f=PARTNERS.filter(p=>
    (!land|| (p.country||'').toLowerCase().includes(land)) &&
    (!cat|| (p.categories||[]).join(' ').toLowerCase().includes(cat))
  );
  c.innerHTML=f.map(p=>`<a class="card logo" href="./smartassist-clean/partners/${p.slug}.html">
    <img src="${p.logo}" alt="${p.name}" loading="lazy"><div><strong>${p.name}</strong></div></a>`).join('');
}
document.getElementById('filterCountry').oninput=render;
document.getElementById('filterCat').oninput=render;

function exportCSV(){
  const rows=[["Name","Land","Kategorien","URL","Email"]];
  PARTNERS.forEach(p=>rows.push([p.name,p.country,(p.categories||[]).join(';'),p.url,p.email]));
  const csv=rows.map(r=>r.join(",")).join("\\n");
  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);a.download="partners.csv";a.click();
}
</script>
<script src="./smartassist-clean/assets/theme.js"></script>

</body></html>
